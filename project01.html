<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Digital Clock</title>
    <link rel="stylesheet" href="css/clock.css">
</head>

<body>
    <div class="clock-container">
        <div class="clock" id="clock"></div>
        <div class="controls">
            <button id="toggle-format">Toggle 12/24 Hour</button>
            <label for="color-picker">Color:</label>
            <input type="color" id="color-picker">
            <label for="font-size">Font Size:</label>
            <input type="number" id="font-size" min="10" max="100" value="24">
        </div>
        <div class="alarm">
            <h2>Set Alarm</h2>
            <input type="time" id="alarm-time" step="60">
            <button id="set-alarm">Set Alarm</button>
            <button id="clear-alarm">Clear Alarm</button>
            <div id="alarm-status"></div>
        </div>
    </div>
    <script src="js/clock.js"></script>
    <audio id="alarm-sound" src="hero.aiff" preload="auto"></audio>
</body>

</html>
